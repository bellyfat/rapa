<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <form>
      <input type="checkbox" id="encode" />Encode<br />
      <input type="number" id="number-of-channel" />Number of Channel<br />
      <input type="number" id="frame-size" />Frame Size<br />
      <input type="number" id="sample-rate" />Sample Rate<br />
      <input type="range" id="volume" min="0" max="100" />Volume<br />
      <select id="device-list">
      </select>
    </form>
    <button onclick="getDeviceList()" id="button-get-device-list">Get Device List</button>
    <br />
    <button onclick="toggleRecord()" id="record">Record</button>
    <br />
    <button onclick="recordLocal()" id="record-local">Record Local</button>
    <br />
    <button onclick="stopLocalRecord()" id="stop-record-local">Stop Local Recording</button>
  </div>
</body>

{% load static %}
<script src="{% static "speaker/libopus.js" %}"></script>
<script src="{% static "speaker/opus.js" %}"></script>
<script src="{% static "speaker/handler.js" %}"></script>
<script src="{% static "speaker/main.js" %}"></script>

</html>
